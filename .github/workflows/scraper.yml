name: NowGoal Scraper

on:
  # Ejecutar cada 15 minutos entre las 8:00 y 23:00 UTC
  schedule:
    - cron: '*/15 8-23 * * *'
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Activar modo debug'
        required: false
        default: 'false'
        type: boolean

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Verificar estructura del proyecto
      run: |
        echo "ðŸ“ Estructura del proyecto:"
        ls -la
        echo "ðŸ“ Contenido del directorio raÃ­z:"
        find . -maxdepth 1 -type f
        echo "ðŸ“ Contenido de .github/workflows:"
        ls -la .github/workflows/
        
    - name: Crear archivo de estado inicial
      run: |
        echo "{}" > sent_matches.json
        echo "ðŸ“ Archivo de estado creado:"
        ls -la sent_matches.json
        
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Instalar dependencias del sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg unzip xvfb
        
    - name: Instalar Chrome
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Instalar ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f3 | cut -d '.' -f1-3)
        LATEST_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}")
        wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/${LATEST_VERSION}/chromedriver_linux64.zip"
        sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        echo "Chrome version: $(google-chrome --version)"
        echo "ChromeDriver version: $(chromedriver --version)"
        
    - name: Preparar requirements.txt
      run: |
        if [ -f requirements.txt ]; then
          echo "ðŸ“¦ Usando requirements.txt existente"
          cat requirements.txt
        else
          echo "ðŸ“¦ Creando requirements.txt con dependencias bÃ¡sicas"
          cat > requirements.txt << EOL
selenium==4.15.2
pandas==2.1.4
webdriver-manager==4.0.1
lxml==4.9.3
openpyxl==3.1.2
requests==2.31.0
beautifulsoup4==4.12.2
python-dotenv==1.0.0
pytest==7.4.3
pytest-selenium==4.0.2
pytest-timeout==2.2.0
urllib3==2.0.7
EOL
        fi
        
    - name: Instalar dependencias de Python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Ejecutar scraper
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_ACTIONS: true
        DISPLAY: :99
      run: |
        Xvfb :99 -screen 0 1024x768x16 &
        sleep 3
        python telegram.py || {
          echo "âŒ Error al ejecutar el scraper"
          exit 1
        }
        
    - name: Verificar resultados
      run: |
        echo "ðŸ“Š Archivos generados:"
        ls -la *.json || echo "No se generaron archivos JSON"
        
    - name: Subir archivo de estado actualizado
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scraper-state
        path: sent_matches.json
        retention-days: 7
        if-no-files-found: error
      
    - name: Notificar error
      if: failure()
      run: |
        echo "âŒ El workflow ha fallado. Por favor, revisa los logs para mÃ¡s detalles."
